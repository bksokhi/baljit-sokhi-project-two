<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&family=Roboto&display=swap"
    rel="stylesheet">
    <script src="https://kit.fontawesome.com/01d11cb265.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="contact-page">
    <header>
    
        <div class="header-container">
    
            <div class="top-bar">
                <!-- nav -->
                <div class="wrapper">
    
                    <nav>
                        <div class="logo">
                            Planted
                        </div>
    
                        <ul>
                            <li><a href="./index.html">HOME</a></li>
                            <li><a href="#about">ABOUT</a></li>
                            <li><a href="./blog.html">BLOG</a></li>
                            <li><a href="./contact.html">CONTACT</a></li>
    
                        </ul>
                    </nav>
                </div>
            </div>
    
            <div class="title wrapper">
                <h1>Get in Touch</h1>
            </div>
    
    </header>

    <main>

        
        <div class="wrapper">
            <section class="main-container">
                <aside>
    
                    <div class="socials">
                        <ul>
                            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fab fa-whatsapp"></i></a></li>
                        </ul>
                    </div>
            
                    <div class="address">
        
                        <h2>info@email.com</h2>
            
                        <p>123 - 456 - 7890 <br>123 Queen Street West, Unit 10 <br>Toronto, Ontario <br>M5V2D5</p>
                    </div>
                </aside>
    
                <section class="form">
                    <form action="#" method="#" class="my-form" name="my-form">
                    
                        <div class="form-container">
                            <div class="user-name">
                    
                                <label for="userName" class="sr-only">Name</label>
                                <input type="text" id="userName" name="userName" placeholder="Name">
                    
                            </div>
                    
                            <div>
                    
                                <label for="email" class="sr-only">Email address</label>
                                <input type="email" id="email" name="email" placeholder="Email address">
                    
                            </div>
                    
                        </div>
                    
                        <div class="submit-container">
                    
                            <label for="submit" class="sr-only">Comment</label>
                            <textarea name="comment" id="submit" cols="30" rows="10" placeholder="Comment"></textarea>
                    
                            <button type="submit" class="post-comment">
                                Post Comment</button>
                        </div>
    
                </section>
            </section>
        </div>
        
    </main>

    <footer>
        <!-- footer -->
    
        <!-- copyright -->
        <div class="copyright">Copyright Â© 2018 HackerYou</div>
        <!-- made by juno -->
    
        <div class="juno">Created at <a href="https://junocollege.com/">Juno College</a></div>
    </footer>

</body>
</html>
